<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Room</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    #chat-box {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        overflow-y: scroll;
        margin-bottom: 10px;
        padding: 10px;
    }
    #message-input {
        width: calc(100% - 40px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
    }
    #color-picker {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
    }
    #username-input {
        width: calc(100% - 70px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <div id="username-container">
        <input type="text" id="username-input" placeholder="Enter your username...">
        <button onclick="setUsername()">Set</button>
    </div>
    <div id="chat-box"></div>
    <input type="color" id="color-picker">
    <input type="text" id="message-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const colorPicker = document.getElementById('color-picker');
    const usernameInput = document.getElementById('username-input');
    let username = null;

    function setUsername() {
        const name = usernameInput.value.trim();
        if (name === '') return;
        username = name;
        usernameInput.disabled = true;
    }

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message === '') return;
        
        if (!username) {
            alert('Please set your username first.');
            return;
        }

        const color = colorPicker.value;
        const messageElement = document.createElement('div');
        messageElement.style.color = color;
        messageElement.textContent = `${username}: ${message}`;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
        messageInput.value = '';

        // メッセージを送信したら、相手にも送信する
        window.parent.postMessage(messageElement.outerHTML, '*');
    }

    function handleKeyPress(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            sendMessage();
        }
    }

    // メッセージを受信して表示する関数
    window.addEventListener('message', function(event) {
        const messageElement = document.createElement('div');
        messageElement.innerHTML = event.data;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>
</body>
</html>
