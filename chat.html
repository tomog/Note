<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Room</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .chat-container {
        width: 600px;
        max-width: 100%;
        margin: 20px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }

    .chat-messages {
        height: 400px;
        overflow-y: scroll;
        padding: 10px;
    }

    .message {
        background-color: #f9f9f9;
        border-radius: 5px;
        padding: 5px 10px;
        margin-bottom: 5px;
    }

    .message .sender {
        font-weight: bold;
    }

    .message .message-text {
        word-wrap: break-word;
    }

    .chat-input {
        padding: 10px;
        background-color: #fff;
        border-top: 1px solid #ccc;
    }

    .chat-input input[type="text"] {
        width: calc(100% - 20px);
        border: none;
        padding: 5px;
        border-radius: 3px;
        margin-right: 10px;
    }

    .chat-input input[type="text"]:focus {
        outline: none;
    }

    .color-picker {
        margin-top: 10px;
    }

    .color-picker input[type="color"] {
        margin-right: 10px;
    }
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-messages" id="chat-messages">
        <!-- Messages will be added dynamically here -->
    </div>
    <div class="chat-input">
        <input type="text" id="name-input" placeholder="Your Name">
        <input type="text" id="message-input" placeholder="Type a message and press Enter">
        <div class="color-picker">
            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color">
        </div>
    </div>
</div>

<script>
    const nameInput = document.getElementById('name-input');
    const messageInput = document.getElementById('message-input');
    const chatMessages = document.getElementById('chat-messages');
    const textColorInput = document.getElementById('text-color');

    messageInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    function sendMessage() {
        const name = nameInput.value.trim();
        const message = messageInput.value.trim();
        if (name !== '' && message !== '') {
            const div = document.createElement('div');
            div.classList.add('message');
            div.innerHTML = `<span class="sender">${name}:</span> <span class="message-text">${message}</span>`;
            div.style.color = textColorInput.value;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            messageInput.value = '';

            // もしWebSocketなどで相手にメッセージを送信する場合はここで送信する処理を書く
            // 今回は仮の実装として、同じ内容のメッセージを相手にも送信する
            const opponentDiv = div.cloneNode(true);
            chatMessages.appendChild(opponentDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }
</script>

</body>
</html>
