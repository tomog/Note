<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伝言板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            display: flex;
            margin-bottom: 10px;
        }
        .name {
            width: 80px;
            flex-shrink: 0;
            font-weight: bold;
            margin-right: 10px;
        }
        .content {
            max-width: 620px;
            word-wrap: break-word;
        }
        input[type="text"],
        textarea {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>伝言板</h1>
        
        <!-- 発言フォーム -->
        <form id="messageForm">
            <input type="text" id="nameInput" placeholder="名前">
            <textarea id="messageInput" rows="4" placeholder="発言内容"></textarea>
            <button type="submit">発言する</button>
        </form>

        <!-- 伝言表示エリア -->
        <div id="messageBoard"></div>
    </div>

    <script>
        document.getElementById("messageForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("nameInput").value;
            var message = document.getElementById("messageInput").value;
            if (name.trim() !== "" && message.trim() !== "") {
                var messageBoard = document.getElementById("messageBoard");
                var messageElement = document.createElement("div");
                messageElement.classList.add("message");
                messageElement.innerHTML = '<div class="name" style="color: ' + getRandomColor() + ';">' + name + '</div><div class="content">' + message + '</div>';
                messageBoard.appendChild(messageElement);
                document.getElementById("nameInput").value = "";
                document.getElementById("messageInput").value = "";
            } else {
                alert("名前と発言内容を入力してください。");
            }
        });

        // ランダムなカラーコードを生成する関数
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
